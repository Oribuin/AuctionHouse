# GUI Settings
gui-settings:
  pre-title: "Loading..."
  title: "Active Sellers | %page%/%total%"
  rows: 4
  scrolling-gui: false
  scrolling-type: VERTICAL

# Seller Item Settings
seller-item:
  name: "#00B4DB&l%seller%"
  lore:
    - " &f| &7Click to view all auctions"
    - " &f| &7from this seller."

# Sold Auctions Item
sold-auctions:
  enabled: true
  material: GOLD_INGOT
  name: "#00B4DB&lSold Auctions"
  lore:
    - " &f| &7Click to view all"
    - " &f| &7of your sold auctions."
  slot: 3

# Main Menu Item
main-menu:
  enabled: true
  material: BEACON
  name: "#00B4DB&lMain Menu"
  lore:
    - " &f| &7Click to return to"
    - " &f| &7the main menu."
  slot: 4

# Expired Auctions Item
expired-auctions:
  enabled: true
  material: CLOCK
  name: "#00B4DB&lExpired Auctions"
  lore:
    - " &f| &7Click to view all"
    - " &f| &7of your expired auctions."
  slot: 5

# Previous Page Item
previous-page:
  enabled: true
  material: ARROW
  name: "#00B4DB&lPrevious Page"
  lore:
    - " &f| &7Click to go to the"
    - " &f| &7previous page."
  slot: 30

# Refresh Item
refresh-menu:
  enabled: true
  material: SUNFLOWER
  name: "#00B4DB&lRefresh"
  lore:
    - " &f| &7Click to refresh"
    - " &f| &7the auction list."
  slot: 31

# Next Page Item
next-page:
  enabled: true
  material: ARROW
  name: "#00B4DB&lNext Page"
  lore:
    - " &f| &7Click to go to the"
    - " &f| &7next page."
  slot: 32

extra-items:
  1:
    enabled: true
    material: BLACK_STAINED_GLASS_PANE
    name: " "
    slots:
      - 0-8
      - 27-35