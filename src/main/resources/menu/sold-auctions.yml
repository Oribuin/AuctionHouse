# GUI Settings
gui-settings:
  pre-title: "Loading..."
  title: "Sold Auctions | %page%/%total%"
  rows: 5
  scrolling-gui: false
  scrolling-type: VERTICAL

# Auction House Item Settings
auction-settings:
  lore:
    - " &8------ #00B4DB&lSelling Item &8------"
    - " &f| &7Price: &f%price%"
    - " &f| &&7Sold At: &f%sold%"
    - " &f|"
    - " &f| &7Click to delete."
    - " &8-------------------------"
    -
# Main Menu Item
main-menu:
  enabled: true
  material: BEACON
  name: "#00B4DB&lMain Menu"
  lore:
    - " &f| &7Click to return to"
    - " &f| &7the main menu."
  slot: 3

# My Auctions Item
my-auctions:
  enabled: true
  material: PLAYER_HEAD
  name: "#00B4DB&lMy Auctions"
  lore:
    - " &f| &7Click to view all"
    - " &f| &7of your auctions."
  slot: 4
  owner: "self"

# Expired Auctions Item
expired-auctions:
