plugins {
    id "java"
    id "com.github.johnrengelman.shadow" version "7.1.0"
}

group "xyz.oribuin"
version "1.0.0"
sourceCompatibility = JavaVersion.VERSION_16
targetCompatibility = JavaVersion.VERSION_16

compileJava {
    options.compilerArgs += ['-parameters']
    options.encoding = "UTF-8"
}

repositories {
    mavenCentral()
    mavenLocal()

    maven { url "https://hub.spigotmc.org/nexus/content/repositories/snapshots/" }
    maven { url "https://repo.rosewooddev.io/repository/public/" }
    maven { url "https://repo.extendedclip.com/content/repositories/placeholderapi/" }
    maven { url "https://repo.codemc.org/repository/maven-public" }
    maven { url "https://jitpack.io" }
    maven { url "https://repo.mattstudios.me/artifactory/public/" }
}

dependencies {
    compileOnly 'org.spigotmc:spigot:1.17'
    compileOnly "me.clip:placeholderapi:2.10.9"
    compileOnly 'org.jetbrains:annotations:23.0.0'
    compileOnly 'com.github.MilkBowl:VaultAPI:1.7'

    implementation 'dev.triumphteam:triumph-gui:3.1.2'
    implementation 'com.zaxxer:HikariCP:5.0.1'
    implementation 'dev.rosewood:rosegarden:1.1.0.29-SNAPSHOT'
    implementation 'xyz.oribuin:ori-gui:1.0.11'
}

shadowJar {
    archiveClassifier.set(null)
    relocate('dev.triumphteam.gui', "${project.group}.auctionhouse.libs.gui")
    relocate('dev.rosewood.rosegarden', "${project.group}.auctionhouse.libs.rosegarden")
    relocate('org.slf4j', "${project.group}.auctionhouse.libs.slf4j")
    relocate('com.zaxxer.hikari', "${project.group}.auctionhouse.libs.hikari")
}

tasks.getByName("build").dependsOn("shadowJar")